<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      border: 1px solid #30363d;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #58a6ff;
    }

    .form-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #8b949e;
    }

    .form-container input, .form-container textarea, .form-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #30363d;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #21262d;
      color: #c9d1d9;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .form-container input:focus, .form-container textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #58a6ff;
      border-color: #58a6ff;
    }

    .form-container textarea {
      resize: none;
    }

    .form-container button {
      background: linear-gradient(90deg, #58a6ff, #1f6feb);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(90deg, #1f6feb, #58a6ff);
      box-shadow: 0 4px 20px rgba(88, 166, 255, 0.5);
      transform: translateY(-2px);
    }

    .form-container button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(88, 166, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Leave Application</h1>
    <form id="leaveForm">
      <label for="studentName">Your Name:</label>
      <input type="text" id="studentName" placeholder="Enter your name" required>

      <label for="teacherName">Class Teacher's Name:</label>
      <input type="text" id="teacherName" placeholder="Enter teacher's name" required>

      <label for="application">Leave Application:</label>
      <textarea id="application" rows="6" placeholder="Write your application here" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('leaveForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting traditionally

      // Capture form data
      const studentName = document.getElementById('studentName').value;
      const teacherName = document.getElementById('teacherName').value;
      const application = document.getElementById('application').value;

      // Simulate sending the application to the teacher
      alert(`Application Sent!\n\nTo: ${teacherName}\nMessage:\n${application}`);

      // Clear the form
      document.getElementById('leaveForm').reset();
    });
  </script>
</body>
</html>
